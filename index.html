  function confirmSub(team, idx) {
    const nameInput = document.getElementById(`csi-${team}-${idx}`);
    const posInput  = document.getElementById(`csp-${team}-${idx}`);
    const newName   = nameInput.value.trim();
    if (!newName) { nameInput.focus(); return; }
    // If selected from bench, remove that player from bench
    const bi = nameInput.dataset.benchIdx !== undefined ? parseInt(nameInput.dataset.benchIdx) : -1;
    if (bi >= 0 && state.bench[team] && state.bench[team][bi]) {
      state.bench[team].splice(bi, 1);
    }
    const outName = state.lineup[team][idx].name || `Player ${idx + 1}`;
    state.lineup[team][idx] = {
      name: newName, pos: posInput.value,
      ab: 0, h: 0, hr: 0, r: 0, rbi: 0, bb: 0, k: 0, po: 0, pitchOuts: 0
    };
    showToast(`${newName} in (replaces ${outName})`);
    render();
    renderChangesPanel();
  }

  // ─── SHARE STATS ───────────────────────────────────────────────────────────
  function buildStatsCanvas() {
    const scale = 2;
    const W = 720;
    const PAD = 16;
    const HEADER_H = 90;
    const TEAM_BAR_H = 36;
    const COL_H = 28;
    const ROW_H = 32;
    const GAP = 16;
    const FOOTER_H = 36;

    const n = teamNames();
    const awayRuns = totalRuns('away');
    const homeRuns = totalRuns('home');

    let H = HEADER_H + PAD;
    ['away', 'home'].forEach(team => {
      const l = state.lineup[team];
      if (l && l.length) H += TEAM_BAR_H + COL_H + l.length * ROW_H + GAP;
    });
    H += FOOTER_H;

    const canvas = document.createElement('canvas');
    canvas.width = W * scale;
    canvas.height = H * scale;
    const ctx = canvas.getContext('2d');
    ctx.scale(scale, scale);

    // Background
    ctx.fillStyle = '#f1f5f9';
    ctx.fillRect(0, 0, W, H);

    // Header bar
    ctx.fillStyle = '#1e293b';
    ctx.fillRect(0, 0, W, HEADER_H);

    ctx.textBaseline = 'middle';
    ctx.textAlign = 'center';
    ctx.fillStyle = '#ffffff';
    ctx.font = 'bold 26px system-ui, sans-serif';
    ctx.fillText(`${n.away}  ${awayRuns} – ${homeRuns}  ${n.home}`, W / 2, 36);

    ctx.fillStyle = '#94a3b8';
    ctx.font = '14px system-ui, sans-serif';
    const half = state.isTop ? 'Top' : 'Bot';
    ctx.fillText(`${half} of ${state.inning}`, W / 2, 68);

    // Column definitions
    const colDefs = [
      { key: 'num',  x: PAD + 12, align: 'center', label: '#'   },
      { key: 'name', x: PAD + 28, align: 'left',   label: 'Name'},
      { key: 'ab',   x: 260,      align: 'right',  label: 'AB'  },
      { key: 'h',    x: 290,      align: 'right',  label: 'H'   },
      { key: 'd2b',  x: 318,      align: 'right',  label: '2B'  },
      { key: 'd3b',  x: 346,      align: 'right',  label: '3B'  },
      { key: 'hr',   x: 376,      align: 'right',  label: 'HR'  },
      { key: 'r',    x: 406,      align: 'right',  label: 'R'   },
      { key: 'rbi',  x: 444,      align: 'right',  label: 'RBI' },
      { key: 'bb',   x: 478,      align: 'right',  label: 'BB'  },
      { key: 'k',    x: 508,      align: 'right',  label: 'K'   },
      { key: 'obp',  x: 552,      align: 'right',  label: 'OBP' },
      { key: 'ops',  x: 596,      align: 'right',  label: 'OPS' },
    ];
    const nameMaxW = 190;

    let y = HEADER_H + PAD;

    ['away', 'home'].forEach(team => {
      const lineup = state.lineup[team];
      if (!lineup || lineup.length === 0) return;

      // Team name bar
      ctx.fillStyle = team === 'away' ? '#dc2626' : '#2563eb';
      ctx.fillRect(PAD, y, W - PAD * 2, TEAM_BAR_H);
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 14px system-ui, sans-serif';
      ctx.textAlign = 'left';
      ctx.textBaseline = 'middle';
      ctx.fillText(n[team].toUpperCase(), PAD + 12, y + TEAM_BAR_H / 2);
      y += TEAM_BAR_H;

      // Column headers
      ctx.fillStyle = '#e2e8f0';
      ctx.fillRect(PAD, y, W - PAD * 2, COL_H);
      ctx.fillStyle = '#475569';
      ctx.font = 'bold 11px system-ui, sans-serif';
      ctx.textBaseline = 'middle';
      colDefs.forEach(col => {
        ctx.textAlign = col.align;
        ctx.fillText(col.label, col.x, y + COL_H / 2);
      });
      y += COL_H;

      // Player rows
      lineup.forEach((p, i) => {
        const ab  = p.ab  || 0, h   = p.h   || 0;
        const hr  = p.hr  || 0, r   = p.r   || 0;
        const rbi = p.rbi || 0, bb  = p.bb  || 0, k = p.k || 0;
        const d2  = p['2b'] || 0, d3 = p['3b'] || 0;
        const singles = h - d2 - d3 - hr;
        const obpVal  = (ab + bb) ? (h + bb) / (ab + bb) : null;
        const slgVal  = ab ? (singles + 2*d2 + 3*d3 + 4*hr) / ab : null;
        const opsVal  = (obpVal !== null && slgVal !== null) ? obpVal + slgVal : null;
        const fmtPct  = v => v === null ? '—' : (v >= 1 ? v.toFixed(3) : '.' + String(Math.round(v*1000)).padStart(3,'0'));

        ctx.fillStyle = i % 2 === 0 ? '#ffffff' : '#f8fafc';
        ctx.fillRect(PAD, y, W - PAD * 2, ROW_H);

        ctx.strokeStyle = '#e2e8f0';
        ctx.lineWidth = 0.5;
        ctx.beginPath();
        ctx.moveTo(PAD, y + ROW_H);
        ctx.lineTo(W - PAD, y + ROW_H);
        ctx.stroke();

        ctx.fillStyle = '#111827';
        ctx.font = '13px system-ui, sans-serif';
        ctx.textBaseline = 'middle';

        const rowVals = { num: String(i + 1), name: p.name || `Player ${i+1}`,
          ab: String(ab), h: String(h), d2b: String(d2), d3b: String(d3), hr: String(hr),
          r: String(r), rbi: String(rbi), bb: String(bb), k: String(k),
          obp: fmtPct(obpVal), ops: fmtPct(opsVal) };

        colDefs.forEach(col => {
          ctx.textAlign = col.align;
          let val = rowVals[col.key];
          if (col.key === 'name') {
            while (ctx.measureText(val).width > nameMaxW && val.length > 1) val = val.slice(0, -1);
            if (val !== rowVals.name) val += '…';
          }
          ctx.fillText(val, col.x, y + ROW_H / 2);
        });

        y += ROW_H;
      });

      y += GAP;
    });

    // Footer
    ctx.fillStyle = '#94a3b8';
    ctx.font = '12px system-ui, sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('Baseball Scorer', W / 2, y + FOOTER_H / 2);

    return canvas;
  }

  function shareStats() {
    const n = teamNames();
    const title = `${n.away} vs ${n.home} – Stats`;
    const canvas = buildStatsCanvas();
    canvas.toBlob(async blob => {
      const file = new File([blob], 'baseball-stats.png', { type: 'image/png' });
      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
          await navigator.share({ files: [file], title });
          return;
        } catch (e) {
          if (e.name === 'AbortError') return;
        }
      }
      // Fallback: download the PNG
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'baseball-stats.png';
      a.click();
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    }, 'image/png');
  }

  // ─── INIT ──────────────────────────────────────────────────────────────────
  document.getElementById('awayInput').addEventListener('input', render);
  document.getElementById('homeInput').addEventListener('input', render);

  loadCurrentGame();
  if (!localStorage.getItem('bb_current')) {
    showSetup(true);
  } else {
    render();
  }

  // Splash screen — fade out after 1.8s, then remove from DOM
  const splash = document.getElementById('splashScreen');
  setTimeout(() => {
    splash.classList.add('fade-out');
    splash.addEventListener('transitionend', () => splash.remove(), { once: true });
  }, 1800);
</script>
</body>
</html>
