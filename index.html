<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Baseball Scorer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #f1f5f9;
      color: #111827;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      max-width: 480px;
      margin: 0 auto;
      padding: 12px 12px calc(158px + env(safe-area-inset-bottom, 0px));
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07), 0 1px 2px rgba(0,0,0,0.04);
      padding: 14px 16px;
    }

    /* ── GAME STATE BAR ── */
    .game-state-bar {
      position: sticky;
      top: 12px;
      z-index: 50;
      background: #0f172a;
      border-radius: 14px;
      padding: 11px 14px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .gsb-top {
      display: flex;
      align-items: center;
      gap: 7px;
      flex-wrap: wrap;
    }

    .gsb-piece {
      font-size: 0.72rem;
      font-weight: 700;
      color: #f9fafb;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    .gsb-piece.gsb-danger { color: #fca5a5; }

    .gsb-sep {
      font-size: 0.7rem;
      color: #334155;
      font-weight: 400;
      flex-shrink: 0;
    }

    .gsb-batter {
      font-size: 0.7rem;
      font-weight: 600;
      color: #d1d5db;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

    /* ── HEADER CARD ── */
    .score-header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
    }

    .team-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .team-input {
      background: transparent;
      border: none;
      border-bottom: 1.5px solid #e5e7eb;
      color: #374151;
      font-size: 0.78rem;
      font-family: inherit;
      font-weight: 700;
      text-transform: uppercase;
      text-align: center;
      padding: 2px 4px;
      width: 100%;
      letter-spacing: 0.8px;
      transition: border-color 0.2s;
    }

    .team-input:focus {
      outline: none;
      border-bottom-color: #dc2626;
    }

    .score-with-adj {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .score-adj {
      background: transparent;
      border: 1.5px solid #e5e7eb;
      border-radius: 50%;
      color: #9ca3af;
      font-size: 1.1rem;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      line-height: 1;
    }

    .score-adj:active {
      background: #f3f4f6;
      border-color: #d1d5db;
      color: #374151;
    }

    .team-run-score {
      font-size: 2.6rem;
      font-weight: 800;
      color: #111827;
      line-height: 1;
    }

    .score-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding-top: 18px;
    }

    .score-dash {
      font-size: 1.4rem;
      color: #d1d5db;
      font-weight: 300;
    }

    /* ── INNING BADGE ── */
    .inning-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .half-arrows {
      display: flex;
      flex-direction: column;
      gap: 3px;
      align-items: center;
    }

    .arrow-up {
      width: 0; height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 8px solid #e5e7eb;
    }
    .arrow-up.active  { border-bottom-color: #dc2626; }

    .arrow-down {
      width: 0; height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 8px solid #e5e7eb;
    }
    .arrow-down.active { border-top-color: #dc2626; }

    .inning-text {
      font-size: 0.75rem;
      font-weight: 600;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ── SCOREBOARD ── */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.78rem;
    }

    th, td {
      padding: 5px 3px;
      text-align: center;
      min-width: 22px;
    }

    thead th {
      color: #9ca3af;
      font-weight: 500;
      padding-bottom: 6px;
      border-bottom: 1px solid #f3f4f6;
    }

    tbody tr + tr { border-top: 1px solid #f9fafb; }

    .team-cell {
      text-align: left !important;
      padding-left: 2px !important;
      font-weight: 700;
      color: #374151;
      white-space: nowrap;
      font-size: 0.75rem;
      min-width: 48px;
    }

    .batting { color: #dc2626 !important; }

    .active-cell {
      background: #fef2f2;
      color: #dc2626;
      font-weight: 700;
      border-radius: 4px;
    }

    .runs-col {
      font-weight: 800 !important;
      color: #111827 !important;
      font-size: 0.85rem;
      border-left: 1px solid #f3f4f6;
    }

    /* ── FIELD CARD: diamond + count side by side ── */
    .field-card {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      align-items: center;
    }

    .diamond-wrap {
      display: flex;
      justify-content: center;
    }

    /* ── COUNT + PITCH ── */
    .count-section {
      display: flex;
      flex-direction: column;
      gap: 9px;
    }

    .count-row-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .count-label {
      font-size: 0.65rem;
      font-weight: 600;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      min-width: 48px;
    }

    .dots { display: flex; gap: 6px; }

    .dot {
      width: 13px;
      height: 13px;
      border-radius: 50%;
      border: 2px solid;
    }

    .dot-ball            { border-color: #bbf7d0; }
    .dot-ball.lit        { background: #16a34a; border-color: #16a34a; }
    .dot-strike          { border-color: #fecaca; }
    .dot-strike.lit      { background: #dc2626; border-color: #dc2626; }
    .dot-out             { border-color: #fecaca; }
    .dot-out.lit         { background: #dc2626; border-color: #dc2626; }

    .count-divider {
      border: none;
      border-top: 1px solid #f3f4f6;
      margin: 2px 0;
    }

    .pitch-row-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .pitch-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #pitchCount {
      font-size: 1.3rem;
      font-weight: 800;
      color: #111827;
      min-width: 2.2ch;
      text-align: center;
    }

    .pitch-adj {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      color: #6b7280;
      font-size: 1rem;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-family: inherit;
      line-height: 1;
    }

    .pitch-adj:active { background: #f3f4f6; }

    /* ── ACTION BUTTONS ── */
    .actions {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 480px;
      padding: 10px 12px;
      padding-bottom: calc(10px + env(safe-area-inset-bottom, 0px));
      background: #f1f5f9;
      z-index: 40;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      box-shadow: 0 -2px 16px rgba(0,0,0,0.10);
    }

    .btn {
      padding: 19px 10px;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 700;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      color: #fff;
    }

    .btn:active { filter: brightness(0.88); }

    .btn-ball   { background: #16a34a; }
    .btn-strike { background: #dc2626; }
    .btn-out    { background: #7c3aed; }
    .btn-run    { background: #2563eb; }
    .btn-hit    { background: #f59e0b; }

    /* ── FIELD ACTIONS ── */
    .field-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .btn-sm {
      padding: 11px 4px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      color: #374151;
      font-family: inherit;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    }

    .btn-sm:active { background: #f9fafb; }

    /* ── BOTTOM ROW ── */
    .bottom-row {
      display: flex;
      gap: 8px;
    }

    .btn-save-game {
      flex: 1;
      padding: 12px;
      background: #fff;
      border: 1.5px solid #16a34a;
      border-radius: 10px;
      color: #16a34a;
      font-family: inherit;
      font-size: 0.82rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-save-game:active { background: #f0fdf4; }

    .btn-new-game {
      flex: 1;
      padding: 12px;
      background: #fff;
      border: 1.5px solid #e5e7eb;
      border-radius: 10px;
      color: #9ca3af;
      font-family: inherit;
      font-size: 0.82rem;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-new-game:active { background: #f9fafb; }

    /* ── CHANGES PANEL ── */
    .changes-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      z-index: 100;
    }

    .changes-sheet {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      max-width: 480px;
      margin: 0 auto;
      background: #f1f5f9;
      border-radius: 20px 20px 0 0;
      max-height: 88vh;
      overflow-y: auto;
      z-index: 101;
      padding-bottom: 32px;
    }

    .changes-header {
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      border-radius: 20px 20px 0 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 16px 14px;
    }

    .changes-title {
      font-size: 0.95rem;
      font-weight: 700;
      color: #111827;
    }

    .changes-done-btn {
      background: #111827;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 7px 16px;
      font-family: inherit;
      font-size: 0.82rem;
      font-weight: 600;
      cursor: pointer;
    }

    .changes-team-label {
      font-size: 0.68rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.9px;
      color: #6b7280;
      padding: 12px 16px 4px;
    }

    .changes-player-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 9px 16px;
      background: #fff;
      border-bottom: 1px solid #f3f4f6;
    }

    .changes-order {
      font-size: 0.72rem;
      color: #9ca3af;
      min-width: 16px;
      text-align: right;
    }

    .changes-name {
      flex: 1;
      font-size: 0.85rem;
      color: #111827;
      font-weight: 500;
    }

    .changes-sub-btn {
      font-size: 0.73rem;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 5px 10px;
      color: #374151;
      cursor: pointer;
      white-space: nowrap;
    }

    .changes-sub-btn:active { background: #e5e7eb; }

    .changes-pos-btn {
      font-size: 0.72rem;
      font-weight: 700;
      background: #f3f4f6;
      border: 1.5px solid #d1d5db;
      border-radius: 7px;
      padding: 5px 8px;
      color: #374151;
      cursor: pointer;
      min-width: 46px;
      text-align: center;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .changes-pos-btn:active { background: #e5e7eb; }

    .changes-sub-form {
      padding: 8px 16px 10px 40px;
      background: #f8fafc;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 6px;
      align-items: center;
      flex-wrap: wrap;
    }

    .changes-sub-input {
      flex: 1;
      min-width: 110px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 7px 10px;
      font-family: inherit;
      font-size: 0.85rem;
      background: #fff;
    }

    .changes-confirm-btn {
      background: #16a34a;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 7px 14px;
      font-family: inherit;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
    }

    .changes-cancel-btn {
      background: transparent;
      border: 1px solid #e5e7eb;
      border-radius: 7px;
      padding: 7px 10px;
      font-family: inherit;
      font-size: 0.8rem;
      color: #9ca3af;
      cursor: pointer;
    }

    /* ── SECTION DIVIDER ── */
    .section-divider {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 4px 2px;
    }

    .section-divider::before,
    .section-divider::after {
      content: '';
      flex: 1;
      border-top: 1px solid #e5e7eb;
    }

    .section-divider span {
      font-size: 0.6rem;
      font-weight: 700;
      color: #d1d5db;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      white-space: nowrap;
    }

    /* ── HISTORY ── */
    .history-header {
      display: flex;
      gap: 6px;
    }

    .history-toggle-btn {
      flex: 1;
      padding: 11px 12px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      color: #374151;
      font-family: inherit;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      text-align: left;
    }

    .history-toggle-btn:active { background: #f9fafb; }

    .btn-transfer {
      padding: 11px 12px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      color: #374151;
      font-family: inherit;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-transfer:active { background: #f9fafb; }

    #historyList {
      display: none;
      flex-direction: column;
      gap: 6px;
      padding-bottom: 12px;
    }

    .history-entry {
      display: flex;
      flex-direction: column;
      background: #fff;
      border: 1px solid #f3f4f6;
      border-radius: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      overflow: hidden;
    }

    .history-entry-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      cursor: pointer;
    }

    .history-entry-header:active { background: #f9fafb; }

    .history-expand {
      background: transparent;
      border: none;
      color: #9ca3af;
      font-size: 0.75rem;
      padding: 2px 4px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .history-stats {
      border-top: 1px solid #f3f4f6;
      padding: 12px 14px;
      flex-direction: column;
      gap: 14px;
    }

    .history-date {
      font-size: 0.68rem;
      color: #9ca3af;
      white-space: nowrap;
      min-width: 64px;
    }

    .history-score {
      flex: 1;
      font-size: 0.88rem;
      color: #374151;
      text-align: center;
      font-weight: 500;
    }

    .history-score .winner {
      color: #dc2626;
      font-weight: 700;
    }

    .history-score .sep { color: #d1d5db; margin: 0 5px; }

    .history-delete {
      background: transparent;
      border: none;
      color: #d1d5db;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 2px 4px;
    }

    .history-delete:active { color: #9ca3af; }

    .history-empty {
      text-align: center;
      color: #9ca3af;
      font-size: 0.85rem;
      padding: 16px;
      background: #fff;
      border: 1px solid #f3f4f6;
      border-radius: 12px;
    }

    /* ── ACTION SHEET ── */
    #actionSheet {
      position: fixed;
      inset: 0;
      z-index: 200;
      display: none;
    }

    .as-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    .as-panel {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 20px 20px 0 0;
      padding: 20px 16px 40px;
    }

    .as-title {
      font-size: 0.75rem;
      font-weight: 700;
      color: #9ca3af;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 14px;
    }

    .as-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .as-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      text-align: center;
    }

    .as-btn:active { filter: brightness(0.92); }
    .as-btn-advance { background: #eff6ff; color: #2563eb; }
    .as-btn-score   { background: #f0fdf4; color: #16a34a; }
    .as-btn-out     { background: #fef2f2; color: #dc2626; }
    .as-btn-hit     { background: #fffbeb; color: #d97706; }
    .as-btn-hr      { background: #fdf4ff; color: #9333ea; }
    .as-btn-cancel  { background: #f9fafb; color: #9ca3af; margin-top: 4px; }

    /* ── BATTER CARD ── */
    .batter-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .batter-info {
      flex: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .batter-label {
      font-size: 0.65rem;
      font-weight: 700;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .batter-main-line {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 5px;
    }

    .batter-order-num {
      font-size: 0.78rem;
      font-weight: 600;
      color: #9ca3af;
    }

    .batter-name {
      font-size: 1.1rem;
      font-weight: 700;
      color: #111827;
    }

    .batter-pos-badge {
      font-size: 0.7rem;
      font-weight: 600;
      color: #6b7280;
      background: #f3f4f6;
      padding: 1px 5px;
      border-radius: 4px;
    }

    .batter-stats-line {
      font-size: 0.72rem;
      color: #9ca3af;
    }

    .batter-nav {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      color: #9ca3af;
      font-size: 0.75rem;
      width: 34px;
      height: 34px;
      cursor: pointer;
      font-family: inherit;
      flex-shrink: 0;
      line-height: 1;
    }

    .batter-nav:active { background: #f3f4f6; }

    .btn-changes-card {
      width: 100%;
      padding: 9px;
      background: #f8fafc;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      color: #374151;
      font-family: inherit;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      letter-spacing: 0.2px;
    }

    .btn-changes-card:active { background: #f1f5f9; }

    /* ── LINEUP STATS ── */
    .lineup-stats-team {
      font-size: 0.7rem;
      font-weight: 700;
      color: #374151;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 8px;
    }

    .lss-scroll-wrap {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 8px;
      margin-bottom: 10px;
    }

    .lineup-stats-table {
      width: max-content;
      min-width: 100%;
      font-size: 0.76rem;
      border-collapse: collapse;
    }

    .lineup-stats-table th {
      color: #9ca3af;
      font-weight: 500;
      text-align: center;
      padding: 4px 3px 6px;
      border-bottom: 1px solid #f3f4f6;
    }

    .lineup-stats-table th.lss-name,
    .lineup-stats-table td.lss-name {
      text-align: left;
      padding-left: 2px;
    }

    .lineup-stats-table td {
      text-align: center;
      padding: 5px 3px;
    }

    .lineup-stats-table tr + tr { border-top: 1px solid #f9fafb; }

    .lss-current td {
      color: #dc2626;
      font-weight: 700;
    }

    .lss-team-section + .lss-team-section {
      border-top: 1px solid #f3f4f6;
      padding-top: 10px;
      margin-top: 4px;
    }

    .pitching-header {
      font-size: 0.68rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: #6b7280;
      margin-top: 12px;
      margin-bottom: 6px;
      padding-top: 10px;
      border-top: 1px solid #f3f4f6;
    }

    /* ── SETUP SCREEN ── */
    #mainScreen {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #setupScreen {
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .setup-title {
      text-align: center;
      font-size: 1.25rem;
      font-weight: 800;
      color: #111827;
      padding: 8px 0 2px;
      letter-spacing: -0.3px;
    }

    .setup-subtitle {
      text-align: center;
      font-size: 0.76rem;
      color: #9ca3af;
      margin-top: 2px;
    }

    .setup-section-label {
      font-size: 0.68rem;
      font-weight: 600;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 8px;
    }

    .setup-team-input {
      border: 1.5px solid #e5e7eb;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 0.95rem;
      font-family: inherit;
      font-weight: 600;
      color: #111827;
      background: #f9fafb;
      outline: none;
      width: 100%;
      transition: border-color 0.15s;
    }

    .setup-team-input:focus {
      border-color: #dc2626;
      background: #fff;
    }

    .btn-start-game {
      width: 100%;
      padding: 18px;
      background: #dc2626;
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 700;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
    }

    .btn-start-game:active { filter: brightness(0.88); }

    .btn-continue-game {
      width: 100%;
      padding: 13px;
      background: #fff;
      border: 1.5px solid #e5e7eb;
      border-radius: 12px;
      color: #6b7280;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-continue-game:active { background: #f9fafb; }

    /* ── PLAYER LIST ── */
    .setup-lineup-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0 6px;
    }

    .btn-add-player {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      color: #6b7280;
      font-family: inherit;
      font-size: 0.75rem;
      font-weight: 500;
      padding: 5px 10px;
      cursor: pointer;
    }

    .btn-add-player:active { background: #f3f4f6; }

    .player-list {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .player-list-empty {
      text-align: center;
      color: #9ca3af;
      font-size: 0.8rem;
      padding: 8px 0 2px;
    }

    .player-row {
      display: flex;
      align-items: center;
      gap: 7px;
      background: #f9fafb;
      border: 1px solid #f3f4f6;
      border-radius: 10px;
      padding: 8px 10px;
    }

    .player-num {
      font-size: 0.72rem;
      color: #9ca3af;
      min-width: 14px;
      text-align: right;
      flex-shrink: 0;
    }

    .player-name-input {
      flex: 1;
      border: none;
      background: transparent;
      outline: none;
      font-family: inherit;
      font-size: 0.88rem;
      font-weight: 500;
      color: #111827;
      min-width: 0;
    }

    .player-pos-select {
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      background: #fff;
      color: #374151;
      font-family: inherit;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 4px 5px;
      cursor: pointer;
      outline: none;
      flex-shrink: 0;
    }

    .player-remove {
      background: transparent;
      border: none;
      color: #d1d5db;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 2px;
      line-height: 1;
      flex-shrink: 0;
    }

    .player-remove:active { color: #9ca3af; }

    .drag-handle {
      color: #d1d5db;
      font-size: 1.1rem;
      cursor: grab;
      padding: 0 2px;
      line-height: 1;
      flex-shrink: 0;
      touch-action: none;
      user-select: none;
    }

    .drag-handle:active { cursor: grabbing; }

    .player-row.is-dragging { opacity: 0.25; }

    .player-row.drop-above { border-top: 2px solid #dc2626; }

    .drag-mirror {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.9;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 8px 10px;
      display: flex;
      align-items: center;
      gap: 7px;
    }

    /* ── BENCH PICKS (in sub form) ── */
    .bench-pick-row {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      width: 100%;
    }

    .bench-pick-btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 5px 8px;
      font-family: inherit;
      font-size: 0.75rem;
      font-weight: 500;
      color: #111827;
      cursor: pointer;
      white-space: nowrap;
    }

    .bench-pick-btn:active { background: #f3f4f6; }

    .bench-pick-pos {
      font-size: 0.65rem;
      color: #6b7280;
      background: #f3f4f6;
      padding: 1px 4px;
      border-radius: 3px;
    }

    .bench-form-label {
      width: 100%;
      font-size: 0.65rem;
      font-weight: 600;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      margin-bottom: 2px;
    }

    /* ── TOAST ── */
    #toast {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: #111827;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.88rem;
      z-index: 999;
      display: none;
      white-space: nowrap;
    }
    /* ── Splash screen ──────────────────────────────────────────────────── */
    #splashScreen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, #edcfb8 0%, #c8977a 100%);
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #splashScreen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #splashLogo {
      width: 82%;
      max-width: 380px;
      height: auto;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,0.22));
    }
  </style>
</head>

<div id="toast"></div>

<!-- Pre-game setup screen -->
<div id="setupScreen">
  <div>
    <div class="setup-title">Set up your game</div>
  </div>

  <div class="card">
    <div class="setup-section-label">Away Team</div>
    <input class="setup-team-input" id="setupAwayInput" value="Away" maxlength="10"
           autocomplete="off" autocorrect="off" spellcheck="false" placeholder="Away team name">
    <div class="setup-lineup-bar">
      <span class="setup-section-label" style="margin-bottom:0">Lineup</span>
      <button class="btn-add-player" onclick="addPlayer('away')">+ Add Player</button>
    </div>
    <div class="player-list" id="lineup-away"></div>
    <div class="setup-lineup-bar" style="margin-top:12px;">
      <span class="setup-section-label" style="margin-bottom:0">Bench</span>
      <button class="btn-add-player" onclick="addBenchPlayer('away')">+ Add Player</button>
    </div>
    <div class="player-list" id="bench-away"></div>
  </div>

  <div class="card">
    <div class="setup-section-label">Home Team</div>
    <input class="setup-team-input" id="setupHomeInput" value="Home" maxlength="10"
           autocomplete="off" autocorrect="off" spellcheck="false" placeholder="Home team name">
    <div class="setup-lineup-bar">
      <span class="setup-section-label" style="margin-bottom:0">Lineup</span>
      <button class="btn-add-player" onclick="addPlayer('home')">+ Add Player</button>
    </div>
    <div class="player-list" id="lineup-home"></div>
    <div class="setup-lineup-bar" style="margin-top:12px;">
      <span class="setup-section-label" style="margin-bottom:0">Bench</span>
      <button class="btn-add-player" onclick="addBenchPlayer('home')">+ Add Player</button>
    </div>
    <div class="player-list" id="bench-home"></div>
  </div>

  <button class="btn-start-game" onclick="startGame()">⚾ Play Ball</button>
  <button class="btn-continue-game" id="continueBtn" onclick="hideSetup()">← Continue Current Game</button>
</div>

<!-- Main scoring screen -->
<div id="mainScreen">

<!-- Game State Bar -->
<div id="gameStateBar" class="game-state-bar">
  <div class="gsb-top">
    <span class="gsb-piece" id="gsbInning"></span>
    <span class="gsb-sep">·</span>
    <span class="gsb-piece" id="gsbOuts"></span>
    <span class="gsb-sep">·</span>
    <span class="gsb-piece" id="gsbCount"></span>
    <span class="gsb-sep">·</span>
    <span class="gsb-piece" id="gsbRunners"></span>
  </div>
  <div class="gsb-batter" id="gsbBatter"></div>
</div>

<!-- Header card: live score + team names + inning -->
<div class="card">
  <div class="score-header">
    <div class="team-block">
      <input class="team-input" id="awayInput" value="Away" maxlength="10"
             autocomplete="off" autocorrect="off" spellcheck="false" placeholder="AWAY">
      <div class="score-with-adj">
        <button class="score-adj" onclick="adjustRun('away', -1)">−</button>
        <div class="team-run-score" id="awayScore">0</div>
        <button class="score-adj" onclick="adjustRun('away', 1)">+</button>
      </div>
    </div>
    <div class="score-center">
      <span class="score-dash">—</span>
    </div>
    <div class="team-block">
      <input class="team-input" id="homeInput" value="Home" maxlength="10"
             autocomplete="off" autocorrect="off" spellcheck="false" placeholder="HOME">
      <div class="score-with-adj">
        <button class="score-adj" onclick="adjustRun('home', -1)">−</button>
        <div class="team-run-score" id="homeScore">0</div>
        <button class="score-adj" onclick="adjustRun('home', 1)">+</button>
      </div>
    </div>
  </div>
  <div class="inning-badge">
    <div class="half-arrows">
      <div class="arrow-up"   id="arrowUp"></div>
      <div class="arrow-down" id="arrowDown"></div>
    </div>
    <div class="inning-text" id="inningText">TOP — 1st INNING</div>
  </div>
</div>

<!-- Scoreboard -->
<div class="card" style="padding: 10px 12px;">
  <table id="scoreboard"></table>
</div>

<!-- Field card: diamond + count + pitch -->
<div class="card">
  <div class="field-card">
    <div class="diamond-wrap">
      <svg width="138" height="138" viewBox="0 0 200 200">
        <!-- Dirt -->
        <polygon points="100,18 182,100 100,182 18,100"
                 fill="#fef9ef" stroke="#e8dcc8" stroke-width="1"/>
        <!-- Grass -->
        <polygon points="100,34 166,100 100,166 34,100"
                 fill="#f0f7e8" stroke="none"/>
        <!-- Base paths -->
        <line x1="100" y1="182" x2="182" y2="100" stroke="#ddd0b0" stroke-width="1.5"/>
        <line x1="182" y1="100" x2="100" y2="18"  stroke="#ddd0b0" stroke-width="1.5"/>
        <line x1="100" y1="18"  x2="18"  y2="100" stroke="#ddd0b0" stroke-width="1.5"/>
        <line x1="18"  y1="100" x2="100" y2="182" stroke="#ddd0b0" stroke-width="1.5"/>
        <!-- Home plate -->
        <polygon points="100,190 109,181 109,175 91,175 91,181" fill="#9ca3af"/>
        <!-- 2nd base -->
        <rect id="base2" x="87" y="7" width="26" height="22" rx="3"
              fill="#e5e7eb" stroke="#9ca3af" stroke-width="1.5"
              style="cursor:pointer" onclick="clickBase(1)"/>
        <text id="baseLabel2" x="100" y="21" fill="#6b7280" font-size="11"
              text-anchor="middle" dominant-baseline="middle" pointer-events="none">2</text>
        <!-- 1st base -->
        <rect id="base1" x="163" y="88" width="26" height="24" rx="3"
              fill="#e5e7eb" stroke="#9ca3af" stroke-width="1.5"
              style="cursor:pointer" onclick="clickBase(0)"/>
        <text id="baseLabel1" x="176" y="101" fill="#6b7280" font-size="11"
              text-anchor="middle" dominant-baseline="middle" pointer-events="none">1</text>
        <!-- 3rd base -->
        <rect id="base3" x="11" y="88" width="26" height="24" rx="3"
              fill="#e5e7eb" stroke="#9ca3af" stroke-width="1.5"
              style="cursor:pointer" onclick="clickBase(2)"/>
        <text id="baseLabel3" x="24" y="101" fill="#6b7280" font-size="11"
              text-anchor="middle" dominant-baseline="middle" pointer-events="none">3</text>
      </svg>
    </div>

    <div class="count-section">
      <div class="count-row-item">
        <span class="count-label">Balls</span>
        <div class="dots" id="ballDots"></div>
      </div>
      <div class="count-row-item">
        <span class="count-label">Strikes</span>
        <div class="dots" id="strikeDots"></div>
      </div>
      <div class="count-row-item">
        <span class="count-label">Outs</span>
        <div class="dots" id="outDots"></div>
      </div>
      <hr class="count-divider">
      <div class="pitch-row-inner">
        <span class="count-label">Pitches</span>
        <div class="pitch-controls">
          <button class="pitch-adj" onclick="adjustPitches(-1)">−</button>
          <span id="pitchCount">0</span>
          <button class="pitch-adj" onclick="adjustPitches(1)">+</button>
        </div>
      </div>
    </div>
  </div>
  <hr class="count-divider" style="margin:10px 0 8px;">
  <div class="field-actions">
    <button class="btn-sm" onclick="resetCount()">Reset Count</button>
    <button class="btn-sm" onclick="nextHalf()">Next Half ▶</button>
  </div>
</div>

<!-- Current batter -->
<div class="card" id="batterCard" style="display:none;">
  <div class="batter-row">
    <button class="batter-nav" onclick="manualPrevBatter()">◀</button>
    <div class="batter-info">
      <span class="batter-label">At Bat</span>
      <div class="batter-main-line">
        <span class="batter-order-num" id="batterOrderNum"></span>
        <span class="batter-name" id="batterName"></span>
        <span class="batter-pos-badge" id="batterPosBadge"></span>
      </div>
      <span class="batter-stats-line" id="batterStats"></span>
    </div>
    <button class="batter-nav" onclick="manualNextBatter()">▶</button>
  </div>
  <hr class="count-divider" style="margin:10px 0 8px;">
  <button class="btn-changes-card" onclick="openChanges()">Lineup Changes ↕</button>
  <hr class="count-divider" style="margin:8px 0 8px;">
  <div class="history-header">
    <button class="history-toggle-btn" id="lineupStatsToggle" onclick="toggleLineupStats()">Lineup Stats ▼</button>
    <button class="btn-transfer" onclick="shareStats()">Share ↗</button>
  </div>
  <div id="lineupStatsList" style="display:none; flex-direction:column; gap:6px; margin-top:8px;"></div>
</div>

<!-- Main action buttons -->
<div class="actions">
  <button class="btn btn-ball"   onclick="doBall()">Ball</button>
  <button class="btn btn-strike" onclick="doStrike()">Strike</button>
  <button class="btn btn-out"    onclick="doOut()">Out</button>
  <button class="btn btn-hit"    onclick="doHit()">Hit</button>
</div>

<div class="section-divider"><span>Game Controls</span></div>

<!-- End / New game -->
<div class="bottom-row">
  <button class="btn-save-game" onclick="doSaveGame()">End Game</button>
  <button class="btn-new-game"  onclick="newGame()">New Game</button>
</div>

<!-- History -->
<div class="history-header">
  <button class="history-toggle-btn" id="historyToggle" onclick="toggleHistory()">Past Games ▼</button>
  <button class="btn-transfer" onclick="exportHistory()">Export ↓</button>
  <button class="btn-transfer" onclick="importHistory()">Import ↑</button>
</div>
<div id="historyList"></div>

</div><!-- /mainScreen -->

<!-- Action sheet (base runner actions + hit type picker) -->
<div id="actionSheet">
  <div class="as-overlay" onclick="closeActionSheet()"></div>
  <div class="as-panel">
    <div class="as-title" id="asTitle"></div>
    <div class="as-buttons" id="asButtons"></div>
  </div>
</div>

<!-- Lineup Changes panel -->
<div class="changes-overlay" id="changesOverlay" onclick="closeChanges()" style="display:none"></div>
<div class="changes-sheet" id="changesSheet" style="display:none">
  <div class="changes-header">
    <span class="changes-title">Lineup Changes</span>
    <button class="changes-done-btn" onclick="closeChanges()">Done</button>
  </div>
  <div id="changesList"></div>
</div>

<script>
  // ─── STATE ─────────────────────────────────────────────────────────────────
  let state = freshState();

  function freshState() {
    return {
      inning:    1,
      isTop:     true,
      balls:     0,
      strikes:   0,
      outs:      0,
      bases:     [null, null, null],
      pitches:   0,
      scorecard: Array.from({length: 9}, () => ({away: null, home: null})),
      lineup:     { away: [], home: [] },
      bench:      { away: [], home: [] },
      batterIdx:  { away: 0, home: 0 },
      lastBatter: { away: null, home: null }
    };
  }

  // ─── HELPERS ───────────────────────────────────────────────────────────────
  function ordinal(n) {
    const s = ['th','st','nd','rd'];
    const v = n % 100;
    return n + (s[(v - 20) % 10] || s[v] || s[0]);
  }

  function teamNames() {
    return {
      away: document.getElementById('awayInput').value.trim() || 'Away',
      home: document.getElementById('homeInput').value.trim() || 'Home'
    };
  }

  function battingTeam() {
    return state.isTop ? 'away' : 'home';
  }

  function ensureInning(idx) {
    while (state.scorecard.length <= idx) {
      state.scorecard.push({away: null, home: null});
    }
  }

  function totalRuns(team) {
    return state.scorecard.reduce((sum, inn) => sum + (inn[team] || 0), 0);
  }

  // ─── TOAST ─────────────────────────────────────────────────────────────────
  let toastTimer = null;

  function showToast(msg, ms = 1800) {
    const el = document.getElementById('toast');
    el.textContent = msg;
    el.style.display = 'block';
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => { el.style.display = 'none'; }, ms);
  }

  // ─── RENDER ────────────────────────────────────────────────────────────────
  function render() {
    saveCurrentGame();
    const n = teamNames();

    // Live score
    document.getElementById('awayScore').textContent = totalRuns('away');
    document.getElementById('homeScore').textContent = totalRuns('home');

    // Inning text + arrows
    document.getElementById('inningText').textContent =
      `${state.isTop ? 'TOP' : 'BOT'} — ${ordinal(state.inning)} INNING`;
    document.getElementById('arrowUp').className =
      'arrow-up'   + (state.isTop ? ' active' : '');
    document.getElementById('arrowDown').className =
      'arrow-down' + (state.isTop ? '' : ' active');

    // Scoreboard
    renderScoreboard(n);

    // Bases
    renderBases();

    // Pitch count
    document.getElementById('pitchCount').textContent = state.pitches;

    // Count dots
    makeDots('ballDots',   state.balls,   3, 'ball');
    makeDots('strikeDots', state.strikes, 2, 'strike');
    makeDots('outDots',    state.outs,    2, 'out');

    // Current batter
    renderBatterCard();

    // Game state bar
    renderGameStateBar();

    // Refresh lineup stats if open
    if (lineupStatsOpen) renderLineupStats();
  }

  function renderGameStateBar() {
    // Inning
    const half = state.isTop ? '▲' : '▼';
    document.getElementById('gsbInning').textContent = `${half} ${ordinal(state.inning)}`;

    // Outs — red when danger (2 outs)
    const outsEl = document.getElementById('gsbOuts');
    outsEl.textContent = state.outs === 1 ? '1 OUT' : `${state.outs} OUTS`;
    outsEl.className   = 'gsb-piece' + (state.outs === 2 ? ' gsb-danger' : '');

    // Count
    document.getElementById('gsbCount').textContent = `${state.balls}–${state.strikes}`;

    // Runners
    const names    = ['1B', '2B', '3B'];
    const occupied = names.filter((_, i) => state.bases[i]);
    let runnersText;
    if (occupied.length === 0)      runnersText = 'NONE ON';
    else if (occupied.length === 3) runnersText = 'LOADED';
    else                            runnersText = occupied.join(' & ');
    document.getElementById('gsbRunners').textContent = runnersText;

    // Batter
    const batterEl = document.getElementById('gsbBatter');
    const team   = battingTeam();
    const lineup = state.lineup[team];
    const p      = currentBatterPlayer();
    if (p && lineup && lineup.length > 0) {
      const idx  = state.batterIdx[team];
      const name = (p.name || `Player ${idx + 1}`).toUpperCase();
      const ab   = p.ab || 0;
      const h    = p.h  || 0;
      const avg  = ab ? '.' + String(Math.round(h / ab * 1000)).padStart(3, '0') : '.000';
      batterEl.textContent = `BATTER: #${idx + 1} ${name}  ·  ${h}-for-${ab}  ${avg}`;
      batterEl.style.display = '';
    } else {
      batterEl.style.display = 'none';
    }
  }

  function makeDots(id, count, max, type) {
    const el = document.getElementById(id);
    el.innerHTML = '';
    for (let i = 0; i < max; i++) {
      const d = document.createElement('div');
      d.className = `dot dot-${type}` + (i < count ? ' lit' : '');
      el.appendChild(d);
    }
  }

  function renderScoreboard(n) {
    const totalInn = Math.max(9, state.inning);
    let html = '<thead><tr><th class="team-cell"></th>';
    for (let i = 1; i <= totalInn; i++) html += `<th>${i}</th>`;
    html += '<th class="runs-col">R</th></tr></thead><tbody>';

    ['away', 'home'].forEach(team => {
      const isBatting = battingTeam() === team;
      html += `<tr><td class="team-cell${isBatting ? ' batting' : ''}">${n[team]}</td>`;
      for (let i = 0; i < totalInn; i++) {
        ensureInning(i);
        const val = state.scorecard[i][team];
        const isActive = i === state.inning - 1 &&
          ((team === 'away' && state.isTop) || (team === 'home' && !state.isTop));
        const display = val !== null ? val : (isActive ? '—' : '');
        html += `<td class="${isActive ? 'active-cell' : ''}">${display}</td>`;
      }
      html += `<td class="runs-col">${totalRuns(team)}</td></tr>`;
    });

    html += '</tbody>';
    document.getElementById('scoreboard').innerHTML = html;
  }

  // ─── BATTING ORDER ─────────────────────────────────────────────────────────
  function currentBatterPlayer() {
    const team   = battingTeam();
    const lineup = state.lineup[team];
    if (!lineup || lineup.length === 0) return null;
    return lineup[state.batterIdx[team]];
  }

  function advanceBatter() {
    const team   = battingTeam();
    const lineup = state.lineup[team];
    if (!lineup || lineup.length === 0) return;
    state.batterIdx[team] = (state.batterIdx[team] + 1) % lineup.length;
  }

  function recordStat(result) {
    // result: 'out' | 'k' | 'bb' | 'h' | 'hr'
    const p = currentBatterPlayer();
    if (!p) return;
    if (result !== 'bb')             p.ab = (p.ab || 0) + 1;
    if (result === 'k')              p.k  = (p.k  || 0) + 1;
    if (result === 'bb')             p.bb = (p.bb || 0) + 1;
    if (result === 'h' || result === 'hr') p.h = (p.h || 0) + 1;
    if (result === 'hr')             p.hr = (p.hr || 0) + 1;
  }

  function setLastBatter(team) {
    const idx = state.batterIdx[team];
    const p   = state.lineup[team] && state.lineup[team][idx];
    state.lastBatter[team] = { idx, name: p ? (p.name || `Player ${idx + 1}`) : `#${idx + 1}` };
  }

  function creditRbi(team) {
    const lb = state.lastBatter[team];
    if (!lb) return;
    const p = state.lineup[team] && state.lineup[team][lb.idx];
    if (p) p.rbi = (p.rbi || 0) + 1;
  }

  function renderBatterCard() {
    const team   = battingTeam();
    const lineup = state.lineup[team];
    const card   = document.getElementById('batterCard');
    if (!lineup || lineup.length === 0) { card.style.display = 'none'; return; }

    card.style.display = '';
    const idx = state.batterIdx[team];
    const p   = lineup[idx];

    document.getElementById('batterOrderNum').textContent = (idx + 1) + '.';
    document.getElementById('batterName').textContent     = p.name || `Player ${idx + 1}`;
    const posBadge = document.getElementById('batterPosBadge');
    posBadge.textContent = (p.pos && p.pos !== '—') ? p.pos : '';
    posBadge.style.display = posBadge.textContent ? '' : 'none';

    const ab = p.ab||0, h = p.h||0, hr = p.hr||0, r = p.r||0, rbi = p.rbi||0, bb = p.bb||0, k = p.k||0;
    const avg = ab ? '.' + String(Math.round(h/ab*1000)).padStart(3,'0') : '.000';
    let parts = [`${h}-for-${ab}`, avg];
    if (hr)  parts.push(`${hr}HR`);
    if (r)   parts.push(`${r}R`);
    if (rbi) parts.push(`${rbi}RBI`);
    if (bb)  parts.push(`${bb}BB`);
    if (k)   parts.push(`${k}K`);
    document.getElementById('batterStats').textContent = parts.join(' · ');
  }

  function manualPrevBatter() {
    const team   = battingTeam();
    const lineup = state.lineup[team];
    if (!lineup || lineup.length === 0) return;
    state.batterIdx[team] = (state.batterIdx[team] - 1 + lineup.length) % lineup.length;
    render();
  }

  function manualNextBatter() {
    const team   = battingTeam();
    const lineup = state.lineup[team];
    if (!lineup || lineup.length === 0) return;
    state.batterIdx[team] = (state.batterIdx[team] + 1) % lineup.length;
    render();
  }

  // ─── ACTIONS ───────────────────────────────────────────────────────────────
  function doBall() {
    state.pitches++;
    state.balls++;
    if (state.balls >= 4) {
      recordStat('bb');
      const team   = battingTeam();
      const batter = makeBatterRunner();
      const wasLoaded = state.bases[0] && state.bases[1] && state.bases[2];
      setLastBatter(team);
      advanceBatter();
      applyWalk(batter);
      if (wasLoaded) creditRbi(team); // forced run on bases-loaded walk → RBI
      state.balls   = 0;
      state.strikes = 0;
      showToast(wasLoaded ? 'Walk — run scores!' : 'Walk!');
    }
    render();
  }

  function doStrike() {
    state.pitches++;
    state.strikes++;
    if (state.strikes >= 3) {
      state.strikes = 0;
      state.balls   = 0;
      doOut(true, true); // pitchCounted, isK
      return;
    }
    render();
  }

  function doOut(pitchCounted = false, isK = false) {
    if (state.outs >= 3) return;
    if (!pitchCounted) state.pitches++;
    const defTeam = battingTeam() === 'away' ? 'home' : 'away';
    if (isK) {
      recordStat('k');
      setLastBatter(battingTeam());
      autoCreditCatcher(defTeam);
      creditPitcherOut(defTeam);
      advanceBatter();
      finalizeOut();
    } else {
      showOutPicker(defTeam);
    }
  }

  function finalizeOut() {
    state.outs++;
    state.balls   = 0;
    state.strikes = 0;
    render();
    if (state.outs >= 3) {
      showToast('3 Outs — Side retired!', 2200);
      setTimeout(() => { advanceHalf(); render(); }, 1000);
    }
  }

  function creditPitcherOut(defTeam) {
    const pitcher = (state.lineup[defTeam] || []).find(p => p.pos && p.pos.toUpperCase() === 'P');
    if (pitcher) pitcher.pitchOuts = (pitcher.pitchOuts || 0) + 1;
  }

  function autoCreditCatcher(defTeam) {
    const catcher = (state.lineup[defTeam] || []).find(p => p.pos && p.pos.toUpperCase() === 'C');
    if (catcher) catcher.po = (catcher.po || 0) + 1;
  }

  function showOutPicker(defTeam) {
    const outTypes = ['Flyout', 'Groundout', 'Lineout', 'Pop-up'];
    showActionSheet('Type of Out', [
      ...outTypes.map(t => ({
        label: t, cls: 'as-btn-advance',
        fn() { showFielderPicker(t, defTeam); }
      })),
      { label: 'Other',  cls: 'as-btn-advance', fn() { applyOutFinal(); } },
      { label: 'Cancel', cls: 'as-btn-cancel',  fn() {} },
    ]);
  }

  function showFielderPicker(outType, defTeam) {
    const defLineup = state.lineup[defTeam] || [];
    const fielderBtns = defLineup.map((p, i) => ({
      label: `${p.pos || '?'}  ${p.name || 'Player ' + (i + 1)}`,
      cls: 'as-btn-advance',
      fn() { p.po = (p.po || 0) + 1; applyOutFinal(); }
    }));
    showActionSheet(`${outType} — Who made the play?`, [
      ...fielderBtns,
      { label: 'Unknown fielder', cls: 'as-btn-cancel', fn() { applyOutFinal(); } },
    ]);
  }

  function applyOutFinal() {
    const defTeam = battingTeam() === 'away' ? 'home' : 'away';
    recordStat('out');
    setLastBatter(battingTeam());
    creditPitcherOut(defTeam);
    advanceBatter();
    finalizeOut();
  }

  function doHit() {
    // Show hit-type picker; stats + placement happen after selection
    showActionSheet('Hit Type', [
      { label: 'Single  (1B)', cls: 'as-btn-hit', fn: () => applyHit(0) },
      { label: 'Double  (2B)', cls: 'as-btn-hit', fn: () => applyHit(1) },
      { label: 'Triple  (3B)', cls: 'as-btn-hit', fn: () => applyHit(2) },
      { label: '⭐ Home Run',  cls: 'as-btn-hr',  fn: () => applyHit(3) },
      { label: 'Cancel',       cls: 'as-btn-cancel', fn() {} }
    ]);
  }

  function applyHit(baseIdx) {
    // baseIdx 0-2 = 1st/2nd/3rd, 3 = HR
    state.pitches++;
    recordStat(baseIdx === 3 ? 'hr' : 'h');
    const team    = battingTeam();
    const batterP = currentBatterPlayer(); // capture before advance
    if (batterP && baseIdx === 1) batterP['2b'] = (batterP['2b'] || 0) + 1;
    if (batterP && baseIdx === 2) batterP['3b'] = (batterP['3b'] || 0) + 1;
    setLastBatter(team);

    if (baseIdx === 3) {
      // Score all runners (each gets R; each scores an RBI for the HR hitter)
      for (let i = 2; i >= 0; i--) {
        if (state.bases[i]) { scoreRunner(i); creditRbi(team); }
      }
      // Batter scores too
      if (batterP) batterP.r = (batterP.r || 0) + 1;
      creditRbi(team); // RBI for batter's own run
      const inn = state.inning - 1;
      ensureInning(inn);
      if (state.scorecard[inn][team] === null) state.scorecard[inn][team] = 0;
      state.scorecard[inn][team]++;
      advanceBatter();
      showToast('Home Run! 🎉', 2200);
    } else {
      const hitNames = ['Single', 'Double', 'Triple'];
      const advance  = baseIdx + 1;

      // Snapshot existing runners 3rd→1st, then clear them from the diamond
      const runners = [];
      for (let i = 2; i >= 0; i--) {
        if (state.bases[i]) {
          runners.push({ fromBase: i, runner: state.bases[i] });
          state.bases[i] = null;
        }
      }

      // Capture batter runner before advancing the batting order
      const batterRunner = makeBatterRunner();
      advanceBatter();
      state.balls   = 0;
      state.strikes = 0;
      showToast(hitNames[baseIdx] + '!');

      if (runners.length === 0) {
        state.bases[baseIdx] = batterRunner;
        render();
      } else {
        render(); // refresh diamond + count before showing sheets
        confirmRunnerPositions(runners, 0, advance, team, batterRunner, baseIdx);
      }
    }
  }

  // Chains action sheets for each existing runner asking where they ended up,
  // then places the batter once all runners are confirmed.
  function confirmRunnerPositions(runners, idx, advance, team, batterRunner, batterBase) {
    if (idx >= runners.length) {
      state.bases[batterBase] = batterRunner;
      render();
      return;
    }

    const { fromBase, runner } = runners[idx];
    const name        = runner.name || `#${runner.orderNum}`;
    const baseLabels  = ['1st base', '2nd base', '3rd base'];
    const expectedDest = Math.min(3, fromBase + advance);
    const next = () => confirmRunnerPositions(runners, idx + 1, advance, team, batterRunner, batterBase);

    // Build option list: expected destination first (green), then other forward
    // options (blue), then "held at original base" (grey) as a safety valve.
    const forwardDests = [expectedDest,
      ...[3, 2, 1, 0].filter(d => d > fromBase && d !== expectedDest)];

    const options = forwardDests.map(d => {
      const isExpected = d === expectedDest;
      if (d === 3) {
        return {
          label: '🏠 Scored',
          cls:   isExpected ? 'as-btn-score' : 'as-btn-advance',
          fn() { scoreRunnerObject(runner, team); creditRbi(team); render(); next(); }
        };
      }
      return {
        label: `→ ${baseLabels[d]}`,
        cls:   isExpected ? 'as-btn-score' : 'as-btn-advance',
        fn() { state.bases[d] = runner; render(); next(); }
      };
    });

    options.push({
      label: `↩ Held at ${baseLabels[fromBase]}`,
      cls:   'as-btn-cancel',
      fn() { state.bases[fromBase] = runner; render(); next(); }
    });

    showActionSheet(`${name} — where did they end up?`, options);
  }

  // Score a runner object directly (used when runner is no longer in state.bases)
  function scoreRunnerObject(runner, team) {
    const rTeam = runner.team || team;
    const rLineup = state.lineup[rTeam];
    if (rLineup && runner.idx !== undefined && rLineup[runner.idx]) {
      rLineup[runner.idx].r = (rLineup[runner.idx].r || 0) + 1;
    }
    const inn = state.inning - 1;
    ensureInning(inn);
    if (state.scorecard[inn][rTeam] === null) state.scorecard[inn][rTeam] = 0;
    state.scorecard[inn][rTeam]++;
  }

  function adjustRun(team, delta) {
    const idx = state.inning - 1;
    ensureInning(idx);
    if (state.scorecard[idx][team] === null) state.scorecard[idx][team] = 0;
    state.scorecard[idx][team] = Math.max(0, state.scorecard[idx][team] + delta);
    render();
  }

  function resetCount() {
    state.balls   = 0;
    state.strikes = 0;
    render();
  }

  function adjustPitches(delta) {
    state.pitches = Math.max(0, state.pitches + delta);
    render();
  }

  // ─── BASE RUNNER TRACKING ──────────────────────────────────────────────────
  function makeBatterRunner() {
    const team = battingTeam();
    const idx  = state.batterIdx[team];
    const p    = currentBatterPlayer();
    return {
      team,
      idx,
      name:     p ? (p.name || `Player ${idx + 1}`) : `#${idx + 1}`,
      orderNum: idx + 1
    };
  }

  function renderBases() {
    const rects  = ['base1',      'base2',      'base3'     ];
    const labels = ['baseLabel1', 'baseLabel2', 'baseLabel3'];
    const defLbl = ['1', '2', '3'];
    state.bases.forEach((runner, i) => {
      document.getElementById(rects[i])
        .setAttribute('fill', runner ? '#f59e0b' : '#e5e7eb');
      const lbl = document.getElementById(labels[i]);
      if (runner) {
        lbl.textContent = runner.orderNum || '?';
        lbl.setAttribute('fill', '#fff');
        lbl.setAttribute('font-weight', '700');
      } else {
        lbl.textContent = defLbl[i];
        lbl.setAttribute('fill', '#6b7280');
        lbl.setAttribute('font-weight', 'normal');
      }
    });
  }

  function scoreRunner(baseIdx) {
    const runner = state.bases[baseIdx];
    if (!runner) return;
    // Track R for the runner's player
    const rTeam   = runner.team || battingTeam();
    const rLineup = state.lineup[rTeam];
    if (rLineup && runner.idx !== undefined && rLineup[runner.idx]) {
      rLineup[runner.idx].r = (rLineup[runner.idx].r || 0) + 1;
    }
    state.bases[baseIdx] = null;
    const inn = state.inning - 1;
    ensureInning(inn);
    if (state.scorecard[inn][rTeam] === null) state.scorecard[inn][rTeam] = 0;
    state.scorecard[inn][rTeam]++;
  }

  function applyWalk(batter) {
    // Force-advance runners only when their base is occupied by a forced runner chain
    if (state.bases[0]) {
      if (state.bases[1]) {
        if (state.bases[2]) {
          scoreRunner(2); // bases loaded: runner on 3rd scores
        }
        state.bases[2] = state.bases[1];
      }
      state.bases[1] = state.bases[0];
    }
    state.bases[0] = batter;
  }

  function clickBase(baseIdx) {
    const runner = state.bases[baseIdx];
    if (!runner) return; // nothing to do on an empty base

    const baseNames = ['1st Base', '2nd Base', '3rd Base'];
    const nextNames = ['2nd Base', '3rd Base', 'Home'];
    const label     = runner.name || `#${runner.orderNum}`;

    // Build advance options for every reachable base ahead
    const advanceOptions = [];
    for (let dest = baseIdx + 1; dest <= 2; dest++) {
      const d = dest; // capture for closure
      advanceOptions.push({
        label: `→ Advance to ${baseNames[d]}`,
        cls: 'as-btn-advance',
        fn() {
          state.bases[d]       = runner;
          state.bases[baseIdx] = null;
          render();
        }
      });
    }

    showActionSheet(`${label} — ${baseNames[baseIdx]}`, [
      ...advanceOptions,
      {
        label: (() => {
          const lb = state.lastBatter[runner.team || battingTeam()];
          return `🏠 Score! + RBI → ${lb ? lb.name : '?'}`;
        })(),
        cls: 'as-btn-score',
        fn() {
          const rTeam = runner.team || battingTeam();
          const name  = runner.name || `#${runner.orderNum}`;
          scoreRunner(baseIdx);
          creditRbi(rTeam);
          showToast(`${name} scored!`);
          render();
        }
      },
      {
        label: '🏠 Score (no RBI)',
        cls: 'as-btn-advance',
        fn() {
          const name = runner.name || `#${runner.orderNum}`;
          scoreRunner(baseIdx);
          showToast(`${name} scored!`);
          render();
        }
      },
      {
        label: '✕ Out on bases',
        cls: 'as-btn-out',
        fn() {
          const defTeam = battingTeam() === 'away' ? 'home' : 'away';
          state.bases[baseIdx] = null;
          creditPitcherOut(defTeam);
          state.outs++;
          render();
          if (state.outs >= 3) {
            showToast('3 Outs — Side retired!', 2200);
            setTimeout(() => { advanceHalf(); render(); }, 1000);
          }
        }
      },
      { label: 'Cancel', cls: 'as-btn-cancel', fn() {} }
    ]);
  }

  // ─── ACTION SHEET ──────────────────────────────────────────────────────────
  function showActionSheet(title, buttons) {
    document.getElementById('asTitle').textContent = title;
    const container = document.getElementById('asButtons');
    container.innerHTML = '';
    buttons.forEach(b => {
      const btn = document.createElement('button');
      btn.className   = 'as-btn ' + (b.cls || '');
      btn.textContent = b.label;
      btn.addEventListener('click', () => { closeActionSheet(); b.fn(); });
      container.appendChild(btn);
    });
    document.getElementById('actionSheet').style.display = 'block';
  }

  function closeActionSheet() {
    document.getElementById('actionSheet').style.display = 'none';
  }

  function advanceHalf() {
    const idx  = state.inning - 1;
    const team = battingTeam();
    ensureInning(idx);
    if (state.scorecard[idx][team] === null) state.scorecard[idx][team] = 0;

    if (state.isTop) {
      state.isTop = false;
    } else {
      state.isTop = true;
      state.inning++;
      ensureInning(state.inning - 1);
    }
    state.outs    = 0;
    state.balls   = 0;
    state.strikes = 0;
    state.pitches = 0;
    state.bases   = [null, null, null];
  }

  function nextHalf() {
    showActionSheet('Skip to next half inning?', [
      { label: 'Next Half ▶', cls: 'as-btn-advance', fn() { advanceHalf(); render(); } },
      { label: 'Cancel',      cls: 'as-btn-cancel',  fn() {} }
    ]);
  }

  function newGame() {
    showActionSheet('Start a new game?', [
      { label: 'New Game — discard current', cls: 'as-btn-out', fn() { showSetup(false); } },
      { label: 'Cancel',                     cls: 'as-btn-cancel', fn() {} }
    ]);
  }

  // ─── SETUP SCREEN ──────────────────────────────────────────────────────────
  const POSITIONS = ['—','P','C','1B','2B','3B','SS','LF','CF','RF','DH'];
  let setupLineup = { away: [], home: [] };
  let setupBench  = { away: [], home: [] };

  function showSetup(isFirstLaunch) {
    document.getElementById('setupAwayInput').value =
      document.getElementById('awayInput').value.trim() || 'Away';
    document.getElementById('setupHomeInput').value =
      document.getElementById('homeInput').value.trim() || 'Home';
    // Seed lineup + bench from saved state if available
    setupLineup = state.lineup ? JSON.parse(JSON.stringify(state.lineup)) : { away: [], home: [] };
    setupBench  = state.bench  ? JSON.parse(JSON.stringify(state.bench))  : { away: [], home: [] };
    document.getElementById('continueBtn').style.display = isFirstLaunch ? 'none' : '';
    renderLineup('away');
    renderLineup('home');
    renderBench('away');
    renderBench('home');
    document.getElementById('mainScreen').style.display  = 'none';
    document.getElementById('setupScreen').style.display = 'flex';
  }

  function hideSetup() {
    document.getElementById('setupScreen').style.display = 'none';
    document.getElementById('mainScreen').style.display  = '';
  }

  function startGame() {
    saveLineupInputs('away');
    saveLineupInputs('home');
    saveBenchInputs('away');
    saveBenchInputs('home');
    state = freshState();
    // Deep copy lineup and add fresh stat counters
    state.lineup = {
      away: setupLineup.away.map(p => ({ name: p.name, pos: p.pos, ab:0, h:0, hr:0, r:0, rbi:0, bb:0, k:0, po:0, pitchOuts:0 })),
      home: setupLineup.home.map(p => ({ name: p.name, pos: p.pos, ab:0, h:0, hr:0, r:0, rbi:0, bb:0, k:0, po:0, pitchOuts:0 }))
    };
    // Copy bench (no stat counters needed)
    state.bench = {
      away: setupBench.away.filter(p => p.name).map(p => ({ name: p.name, pos: p.pos || '—' })),
      home: setupBench.home.filter(p => p.name).map(p => ({ name: p.name, pos: p.pos || '—' }))
    };
    document.getElementById('awayInput').value =
      document.getElementById('setupAwayInput').value.trim() || 'Away';
    document.getElementById('homeInput').value =
      document.getElementById('setupHomeInput').value.trim() || 'Home';
    hideSetup();
    render();
  }

  // ─── PLAYER ROSTER ─────────────────────────────────────────────────────────
  function escAttr(s) {
    return String(s).replace(/&/g,'&amp;').replace(/"/g,'&quot;').replace(/</g,'&lt;');
  }

  function saveLineupInputs(team) {
    const list = document.getElementById('lineup-' + team);
    if (!list) return;
    list.querySelectorAll('.player-row').forEach((row, i) => {
      if (!setupLineup[team][i]) return;
      setupLineup[team][i].name = row.querySelector('.player-name-input').value.trim();
      setupLineup[team][i].pos  = row.querySelector('.player-pos-select').value;
    });
  }

  function renderLineup(team) {
    const list = document.getElementById('lineup-' + team);
    if (!list) return;
    if (setupLineup[team].length === 0) {
      list.innerHTML = '<div class="player-list-empty">No players added yet</div>';
      return;
    }
    list.innerHTML = setupLineup[team].map((p, i) => {
      const opts = POSITIONS.map(pos =>
        `<option${p.pos === pos ? ' selected' : ''}>${escAttr(pos)}</option>`
      ).join('');
      return `<div class="player-row" data-idx="${i}">
        <span class="drag-handle" title="Drag to reorder">⠿</span>
        <span class="player-num">${i + 1}.</span>
        <input class="player-name-input" value="${escAttr(p.name)}"
               placeholder="Player ${i + 1}" maxlength="20">
        <select class="player-pos-select">${opts}</select>
        <button class="player-remove" onclick="removePlayer('${team}',${i})" aria-label="Remove">×</button>
      </div>`;
    }).join('');
    initDrag(team);
  }

  function addPlayer(team) {
    saveLineupInputs(team);
    if (setupLineup[team].length >= 15) return; // reasonable cap
    setupLineup[team].push({ name: '', pos: '—' });
    renderLineup(team);
    // Focus the new name field
    const list = document.getElementById('lineup-' + team);
    const inputs = list.querySelectorAll('.player-name-input');
    if (inputs.length) inputs[inputs.length - 1].focus();
  }

  function removePlayer(team, idx) {
    saveLineupInputs(team);
    setupLineup[team].splice(idx, 1);
    renderLineup(team);
  }

  // ─── BENCH ROSTER ───────────────────────────────────────────────────────────
  function saveBenchInputs(team) {
    const list = document.getElementById('bench-' + team);
    if (!list) return;
    list.querySelectorAll('.player-row').forEach((row, i) => {
      if (!setupBench[team][i]) return;
      setupBench[team][i].name = row.querySelector('.player-name-input').value.trim();
      setupBench[team][i].pos  = row.querySelector('.player-pos-select').value;
    });
  }

  function renderBench(team) {
    const list = document.getElementById('bench-' + team);
    if (!list) return;
    if (setupBench[team].length === 0) {
      list.innerHTML = '<div class="player-list-empty">No bench players added</div>';
      return;
    }
    list.innerHTML = setupBench[team].map((p, i) => {
      const opts = POSITIONS.map(pos =>
        `<option${p.pos === pos ? ' selected' : ''}>${escAttr(pos)}</option>`
      ).join('');
      return `<div class="player-row">
        <input class="player-name-input" placeholder="Name" value="${escAttr(p.name)}"
               oninput="saveBenchInputs('${team}')">
        <select class="player-pos-select" onchange="saveBenchInputs('${team}')">${opts}</select>
        <button class="player-remove" onclick="removeBenchPlayer('${team}', ${i})">✕</button>
      </div>`;
    }).join('');
